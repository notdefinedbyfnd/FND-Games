<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Challenge - 30 Second Mode</title>
  <style>
    body {
      background-color: #ff5e00;
      color: #001f4d;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #logo {
      max-width: 200px;
      margin: 20px auto;
    }
    #game-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #001f4d;
      border-radius: 10px;
      background-color: #fff4e6;
      overflow: hidden;
    }
    #dot {
      width: 40px;
      height: 40px;
      background-color: #001f4d;
      border-radius: 50%;
      position: absolute;
      display: none;
      cursor: pointer;
    }
    #info {
      margin-top: 10px;
      font-size: 1.1em;
    }
    #start-btn {
      background-color: #001f4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #start-btn:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://notdefinedbyfnd.github.io/FND-Games/assets/logo.png" alt="FND Logo" />
  <h1>Focus Challenge: 30 Second Mode</h1>
  <p>Click the dot as fast as you can. See how many you get in 30 seconds!</p>
  <button id="start-btn">Start Game</button>
  <div id="game-container">
    <div id="dot"></div>
  </div>
  <div id="info">
    <p><strong>Dots Clicked:</strong> <span id="score">0</span></p>
    <p><strong>Time Left:</strong> <span id="time">30</span> seconds</p>
    <p><strong>Average Reaction Time:</strong> <span id="average">--</span> ms</p>
  </div>

  <script>
    const dot = document.getElementById("dot");
    const gameContainer = document.getElementById("game-container");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const averageEl = document.getElementById("average");
    const startBtn = document.getElementById("start-btn");

    let startTime, reactionTimes = [], score = 0, countdown;

    function randomPosition() {
      const maxX = gameContainer.clientWidth - 40;
      const maxY = gameContainer.clientHeight - 40;
      return {
        x: Math.floor(Math.random() * maxX),
        y: Math.floor(Math.random() * maxY)
      };
    }

    function showDot() {
      const { x, y } = randomPosition();
      dot.style.left = x + "px";
      dot.style.top = y + "px";
      dot.style.display = "block";
      startTime = Date.now();
    }

    dot.onclick = () => {
      const rt = Date.now() - startTime;
      reactionTimes.push(rt);
      score++;
      scoreEl.textContent = score;
      averageEl.textContent = Math.round(
        reactionTimes.reduce((a, b) => a + b) / reactionTimes.length
      );
      dot.style.display = "none";
      setTimeout(showDot, 500 + Math.random() * 500);
    };

    function startGame() {
      reactionTimes = [];
      score = 0;
      scoreEl.textContent = "0";
      averageEl.textContent = "--";
      timeEl.textContent = "30";
      startBtn.disabled = true;
      showDot();

      let timeLeft = 30;
      countdown = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          dot.style.display = "none";
          startBtn.disabled = false;
        }
      }, 1000);
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
