<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Race: Color Pop Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #001f4d;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #ff5e00;
    }
    #logo {
      width: 150px;
      margin-bottom: 1rem;
    }
    #gameArea {
      margin-top: 2rem;
    }
    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: gray;
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }
    .active {
      background-color: #ff5e00;
    }
    button {
      background: #ff5e00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #scoreBoard {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://notdefinedbyfnd.github.io/FND-Games/logo.png" alt="FND Logo">
  <h1>ðŸŽ¯ Reaction Race: Color Pop Edition</h1>
  <p>Click the orange circles as fast as you can before time runs out!</p>

  <div>
    <p>Select Difficulty:</p>
    <button onclick="setDifficulty(1500)">Easy</button>
    <button onclick="setDifficulty(1000)">Medium</button>
    <button onclick="setDifficulty(600)">Hard</button>
  </div>

  <div id="gameArea"></div>

  <div id="scoreBoard">
    <p>Time Left: <span id="timeLeft">30</span>s</p>
    <p>Score: <span id="score">0</span></p>
  </div>

  <button id="startBtn">Start Game</button>
  <button id="restartBtn" style="display: none;">Play Again</button>

  <script>
    const gameArea = document.getElementById('gameArea');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const scoreDisplay = document.getElementById('score');
    const timeLeftDisplay = document.getElementById('timeLeft');

    let score = 0;
    let timeLeft = 30;
    let interval;
    let activeCircle = null;
    let difficulty = 1000; // default to Medium
    let popTimeout;

    function setDifficulty(ms) {
      difficulty = ms;
    }

    function createCircles() {
      gameArea.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        circle.addEventListener('click', () => {
          if (circle === activeCircle) {
            score++;
            scoreDisplay.textContent = score;
            activateRandomCircle();
          }
        });
        gameArea.appendChild(circle);
      }
    }

    function activateRandomCircle() {
      const circles = document.querySelectorAll('.circle');
      circles.forEach(c => c.classList.remove('active'));
      const randomIndex = Math.floor(Math.random() * circles.length);
      activeCircle = circles[randomIndex];
      activeCircle.classList.add('active');
      clearTimeout(popTimeout);
      popTimeout = setTimeout(() => {
        if (activeCircle) activeCircle.classList.remove('active');
        activateRandomCircle();
      }, difficulty);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeLeftDisplay.textContent = timeLeft;
      startBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      createCircles();
      activateRandomCircle();
      interval = setInterval(() => {
        timeLeft--;
        timeLeftDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(interval);
      clearTimeout(popTimeout);
      gameArea.innerHTML = `<h2>Time's up! You scored ${score}!</h2>`;
      restartBtn.style.display = 'inline-block';
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
