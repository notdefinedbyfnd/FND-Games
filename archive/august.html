<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reaction Race: Color Pop Edition</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf6f0;
      text-align: center;
      padding: 20px;
      color: #0d1b2a;
    }
    #logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      color: #f26b38;
    }
    #word {
      font-size: 4rem;
      margin: 40px;
      cursor: pointer;
    }
    #scoreboard {
      font-size: 1.5rem;
      margin: 20px;
    }
    button {
      background-color: #f26b38;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      font-size: 1.3rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img id="logo" src="https://notdefinedbyfnd.github.io/FND-Games/logo.png" alt="FND Logo"/>
  <h1>Reaction Race: Color Pop Edition</h1>
  <p>Click the word only if its text matches its meaning!</p>
  <div id="word">READY?</div>
  <div id="scoreboard">Score: 0 | Time: 45s</div>
  <button onclick="startGame()">Start Game</button>
  <div id="result"></div>

  <script>
    const colors = ['RED', 'BLUE', 'GREEN', 'YELLOW', 'PURPLE', 'ORANGE'];
    const colorCodes = {
      RED: '#e63946',
      BLUE: '#1d3557',
      GREEN: '#2a9d8f',
      YELLOW: '#f4a261',
      PURPLE: '#9b5de5',
      ORANGE: '#f26b38'
    };

    let score = 0;
    let timeLeft = 45;
    let interval, timeout;
    let clickable = false;
    const wordDisplay = document.getElementById('word');
    const scoreboard = document.getElementById('scoreboard');
    const resultDisplay = document.getElementById('result');

    function startGame() {
      score = 0;
      timeLeft = 45;
      clickable = false;
      resultDisplay.textContent = '';
      document.querySelector("button").disabled = true;
      scoreboard.textContent = "Score: 0 | Time: 45s";

      interval = setInterval(() => {
        timeLeft--;
        scoreboard.textContent = `Score: ${score} | Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      showWord();
    }

    function showWord() {
      if (timeLeft <= 0) return;

      const wordText = colors[Math.floor(Math.random() * colors.length)];
      const fontColor = colors[Math.floor(Math.random() * colors.length)];
      wordDisplay.textContent = wordText;
      wordDisplay.style.color = colorCodes[fontColor];
      clickable = (wordText === fontColor);

      clearTimeout(timeout);
      timeout = setTimeout(showWord, 1000);
    }

    wordDisplay.addEventListener('click', () => {
      if (clickable && timeLeft > 0) {
        score++;
      } else if (timeLeft > 0) {
        score--;
      }
      scoreboard.textContent = `Score: ${score} | Time: ${timeLeft}s`;
    });

    function endGame() {
      clearInterval(interval);
      clearTimeout(timeout);
      document.querySelector("button").disabled = false;
      wordDisplay.textContent = "Game Over!";
      wordDisplay.style.color = "#0d1b2a";
      resultDisplay.textContent = `Final Score: ${score}`;
    }
  </script>
</body>
</html>
